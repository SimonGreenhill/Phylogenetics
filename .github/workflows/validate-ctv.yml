on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/validate-ctv.yml'
      - 'Phylogenetics.md'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/validate-ctv.yml'
      - 'Phylogenetics.md'

name: validate-ctv

jobs:
  validate-ctv:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_COMPILE_AND_INSTALL_PACKAGES: 'never'
      
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
     
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Query dependencies
        run: |
          install.packages("ctv")
          install.packages("knitr")
          install.packages("rmarkdown")
          install.packages("RCurl")
          saveRDS(c("ctv", "knitr"), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: ctv2html
        run: |
          ctv::ctv2html("Phylogenetics.md")
        shell: Rscript {0}

      - name: check_ctv_packages
        run: |
          result <- ctv::check_ctv_packages("Phylogenetics.md")
          stopifnot(length(unlist(result)) == 0)
        shell: Rscript {0}
        
      - name: check other links
        run: |
          links <- ctv::read.ctv("Phylogenetics.md")$otherlinks
          urls <- sub(".*href=\"(.*)\".*", "\\1", links)
          ok <- RCurl::url.exists(urls)
          if (any(!ok)) {
            warning("URLs did not return OK status:\n - ",
                paste0(names(ok)[!ok], collapse = "\n - ")
            )
          }
        shell: Rscript {0}
